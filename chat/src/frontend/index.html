<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX LLM Chat</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX CDN for client-side requests -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-bubble {
            max-width: 85%;
        }
        .user-bubble {
            background-color: #2563eb;
            color: white;
            border-bottom-right-radius: 0.5rem;
        }
        .bot-bubble {
            background-color: #e2e8f0;
            color: #1e293b;
            border-bottom-left-radius: 0.5rem;
        }
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center p-4 md:p-8">
    <div class="w-full max-w-2xl h-full flex flex-col bg-white rounded-xl shadow-lg border border-gray-200">
        <!-- Chat Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-gray-50 rounded-t-xl">
            <h1 class="text-xl font-bold text-gray-800">HTMX AI Chat Assistant</h1>
            <!-- Loading Spinner -->
            <div id="loading-indicator" class="htmx-indicator flex items-center space-x-2">
                <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-sm font-medium text-gray-500">Thinking...</span>
            </div>
        </div>

        <!-- Chat Messages Container -->
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
            <!-- Initial messages from the backend (or static) -->
            <div class="flex justify-start">
                <div class="chat-bubble bot-bubble rounded-xl rounded-bl-none p-3 shadow-md">
                    Hello! I'm an AI assistant. What can I help you with today?
                </div>
            </div>
        </div>

        <!-- Chat Input Form -->
        <form class="p-4 border-t border-gray-200"
              id="chat-form"
              hx-post="/chat"
              hx-target="#chat-messages"
              hx-swap="beforeend"
              hx-indicator="#loading-indicator"
              hx-on::after-request="this.reset(); this.querySelector('textarea').style.height = 'auto'; this.querySelector('textarea').focus(); window.scrollTo(0, document.body.scrollHeight);">
            <div class="flex items-end space-x-2">
                <textarea name="prompt"
                          class="flex-1 resize-none p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700"
                          placeholder="Type your message..."
                          rows="1"
                          oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"></textarea>
                <button type="submit"
                        class="p-3 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                        hx-indicator="#loading-indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>
    </form>
</body>
</html>
