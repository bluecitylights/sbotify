<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX LLM Chat</title>
    <!-- HTMX CDN for client-side requests -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        /* Body and main container styles */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* Tailwind's slate-100 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .app-container {
            width: 100%;
            max-width: 48rem; /* Tailwind's max-w-2xl */
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 0.75rem; /* Tailwind's rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* Tailwind's shadow-lg */
            border: 1px solid #e5e7eb; /* Tailwind's border-gray-200 */
        }

        /* Header styles */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb; /* Tailwind's gray-50 */
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }
        .chat-header h1 {
            font-size: 1.25rem; /* Tailwind's text-xl */
            font-weight: 700; /* Tailwind's font-bold */
            color: #1f2937; /* Tailwind's text-gray-800 */
        }
        
        /* Loading indicator styles */
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Tailwind's space-x-2 */
            transition: opacity 200ms ease-in;
            opacity: 0; /* Default hidden state */
        }
        .htmx-request .loading-indicator {
            opacity: 1; /* Show when htmx request is active */
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
            height: 1.25rem; /* Tailwind's h-5 */
            width: 1.25rem; /* Tailwind's w-5 */
            color: #3b82f6; /* Tailwind's text-blue-500 */
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 0.875rem; /* Tailwind's text-sm */
            font-weight: 500;
            color: #6b7280; /* Tailwind's text-gray-500 */
        }

        /* Message container styles */
        .chat-messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Tailwind's space-y-4 */
        }
        
        /* Chat bubble styles */
        .chat-bubble {
            max-width: 85%;
            padding: 0.75rem;
            border-radius: 0.75rem; /* Tailwind's rounded-xl */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Tailwind's shadow-md */
        }
        .user-bubble {
            background-color: #2563eb;
            color: white;
            border-bottom-right-radius: 0.5rem;
        }
        .bot-bubble {
            background-color: #e2e8f0;
            color: #1e293b;
            border-bottom-left-radius: 0.5rem;
        }
        
        /* Input form styles */
        .chat-form {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        .chat-form-content {
            display: flex;
            align-items: flex-end;
            gap: 0.5rem; /* Tailwind's space-x-2 */
        }
        textarea.chat-input {
            flex: 1;
            resize: none;
            padding: 0.75rem;
            border: 1px solid #d1d5db; /* Tailwind's border-gray-300 */
            border-radius: 0.75rem; /* Tailwind's rounded-xl */
            outline: none;
            color: #374151; /* Tailwind's text-gray-700 */
        }
        textarea.chat-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6; /* Tailwind's ring-2 and ring-blue-500 */
            border-color: transparent;
        }
        .chat-button {
            padding: 0.75rem;
            background-color: #2563eb; /* Tailwind's bg-blue-600 */
            color: #ffffff;
            border-radius: 0.75rem; /* Tailwind's rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* Tailwind's shadow-md */
            transition: background-color 150ms ease-in-out;
        }
        .chat-button:hover {
            background-color: #1d4ed8; /* Tailwind's hover:bg-blue-700 */
        }
        .chat-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6;
        }
        .chat-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .tool-badge, .resource-badge, .prompt-badge {
            padding: 4px 8px;
            border-radius: 9999px;
            color: white;
            font-weight: bold;
            font-size: 0.875rem;
            white-space: nowrap;
            cursor: default;
        }
        .tool-badge {
            background-color: #3b82f6;
        }
        .resource-badge {
            background-color: #10b981;
        }
        .prompt-badge {
            background-color: #f97316;
        }

        .tools-list-container {
            padding: 1rem;
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }
        .tools-header {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body hx-get="/ui/chat" hx-trigger="load" hx-swap="innerHTML">
    <div style="text-align: center; color: #6b7280;">Loading chat...</div>
</body>
</html>
