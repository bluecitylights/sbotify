<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Dashboard</title>
    <!-- Tailwind CSS for a clean, responsive layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <!-- Link to local stylesheet, served by the backend -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- HTMX script -->
    <script src="https://unpkg.com/htmx.org@1.9.10" xintegrity="sha384-D1Kt99ot9jEWusT9W65tMUDsH0x48rL7T49GjN7T3z2XgL5/qN1zV6E0+Q0D3v1L" crossorigin="anonymous"></script>

    <!--
      This style block defines the animation for the loading spinner.
      The htmx-indicator class is a special HTMX class that is
      hidden by default and only becomes visible when a request is in progress.
    -->
    <style>
      .htmx-indicator {
        opacity: 0;
        transition: opacity 200ms ease-in;
      }

      .htmx-request .htmx-indicator {
        opacity: 1;
      }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen">

        <!-- Sidebar / Menu -->
        <aside class="w-64 bg-slate-900 text-white shadow-xl p-4">
            <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
            <nav class="space-y-4">
                <button
                    hx-get="/chat"
                    hx-target="#main-panel"
                    hx-swap="innerHTML"
                    hx-indicator="#loader"
                    class="w-full flex items-center px-4 py-3 rounded-lg text-left transition-colors duration-200 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-sky-500"
                >
                    Chat
                </button>
                <button
                    hx-get="/dummy-project"
                    hx-target="#main-panel"
                    hx-swap="innerHTML"
                    hx-indicator="#loader"
                    class="w-full flex items-center px-4 py-3 rounded-lg text-left transition-colors duration-200 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-sky-500"
                >
                    Dummy Project
                </button>
            </nav>
        </aside>

        <!-- Main Content Panel -->
        <main id="main-panel" class="flex-1 overflow-y-auto relative">
            <!-- Loading Indicator -->
            <div id="loader" class="absolute inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 z-10 htmx-indicator">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-sky-500"></div>
                <div class="ml-4 text-sky-500 text-lg">Loading...</div>
            </div>

            <!-- Initial content of the main panel -->
            <div class="flex items-center justify-center h-full text-gray-500 text-lg">
                Select an option from the menu to get started.
            </div>
        </main>

    </div>

</body>
</html>
