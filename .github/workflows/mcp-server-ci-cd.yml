name: MCP Server CI/CD

on:
  pull_request:
    paths:
      - "mcp-server/**"
      - ".github/workflows/mcp-server-ci-cd.yml"
  push:
    branches: ['*']
    paths:
      - "mcp-server/**"
      - ".github/workflows/mcp-server-ci-cd.yml"

jobs:
  check-changes:
    uses: ./.github/workflows/check-changes.yml
    with:
      folder: mcp-server

  call-base:
    needs: check-changes
    if: needs.check-changes.outputs.folder-changed == 'true'
    uses: ./.github/workflows/workflow-base.yml
    with:
      service: mcp-server
      dockerfile: mcp-server/Dockerfile
      folder: mcp-server
    # Zorg ervoor dat SECRETS: perfect uitgelijnd is met USES: en WITH:
    secrets:
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT_EMAIL: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      REGION: ${{ secrets.REGION }}
      APP: ${{ secrets.APP }}
      PROJECT_NUMBER: ${{ secrets.PROJECT_NUMBER }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
