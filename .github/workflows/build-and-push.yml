name: Build and Push

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      folder:
        required: true
        type: string
    secrets:
      WORKLOAD_IDENTITY_PROVIDER:
        required: true
      SERVICE_ACCOUNT_EMAIL:
        required: true
      GCP_PROJECT:
        required: true
      REGION:
        required: true
      APP:
        required: true
    outputs:
      image:
        description: "The full image URL that was built and pushed"
        value: ${{ jobs.build.outputs.image }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.save-image-url.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev
        
      - name: Build and push Docker image
        run: |
          IMAGE_URL="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.APP }}/${{ inputs.service }}:${{ github.sha }}"
          
          echo "Building image: $IMAGE_URL"
          
          docker build \
            -f "${{ inputs.dockerfile }}" \
            -t "$IMAGE_URL" \
            --build-arg SERVICE_DIR="${{ inputs.service }}" \
            .
          
          docker push "$IMAGE_URL"
          
          # Save to file for artifact upload
          echo "$IMAGE_URL" > image_url.txt
          echo "Image built and pushed: $IMAGE_URL"
          
      - name: Upload image URL as artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-url-${{ github.run_id }}
          path: image_url.txt
          retention-days: 1
          
      - name: Save image URL to output (backup method)
        id: save-image-url
        run: |
          IMAGE_URL="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.APP }}/${{ inputs.service }}:${{ github.sha }}"
          echo "image=$IMAGE_URL" >> $GITHUB_OUTPUT
          echo "Saved to output: $IMAGE_URL"