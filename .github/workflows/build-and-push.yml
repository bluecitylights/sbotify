name: Build and Push (Debug Version)

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      folder:
        required: true
        type: string
    secrets:
      WORKLOAD_IDENTITY_PROVIDER:
        required: true
      SERVICE_ACCOUNT_EMAIL:
        required: true
      GCP_PROJECT:
        required: true
      REGION:
        required: true
      APP:
        required: true
    outputs:
      image:
        description: "The full image URL that was built and pushed"
        value: ${{ jobs.build-and-push.outputs.image }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.output-step.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev
        
      - name: Build and push Docker image
        run: |
          # Build the full image URL
          IMAGE_URL="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.APP }}/${{ inputs.service }}:${{ github.sha }}"
          
          echo "ğŸ³ Building image: $IMAGE_URL"
          
          # Build and push the image with build arg, using . as context
          docker build \
            -f "${{ inputs.dockerfile }}" \
            -t "$IMAGE_URL" \
            --build-arg SERVICE_DIR="${{ inputs.service }}" \
            .
          
          docker push "$IMAGE_URL"
          
          # Store in environment for next step
          echo "FINAL_IMAGE_URL=$IMAGE_URL" >> "$GITHUB_ENV"
          echo "âœ… Image built and pushed: $IMAGE_URL"
          
      - name: Set job output
        id: output-step
        run: |
          echo "ğŸ”§ Setting job output with: $FINAL_IMAGE_URL"
          
          # Set output using environment variable
          echo "image=$FINAL_IMAGE_URL" >> "$GITHUB_OUTPUT"
          
          # Debug: Check what was written
          echo "ğŸ› DEBUG: Contents of GITHUB_OUTPUT:"
          cat "$GITHUB_OUTPUT"
          
          # Verify environment variable
          echo "ğŸ” Environment variable FINAL_IMAGE_URL = $FINAL_IMAGE_URL"
          
      - name: Debug step outputs immediately
        run: |
          echo "ğŸ” DEBUG: Immediate step output test:"
          echo "steps.output-step.outputs.image = '${{ steps.output-step.outputs.image }}'"
          
          if [ -z "${{ steps.output-step.outputs.image }}" ]; then
            echo "âŒ ERROR: Step output not accessible immediately!"
          else
            echo "âœ… SUCCESS: Step output accessible: ${{ steps.output-step.outputs.image }}"
          fi
          
  # Add a separate job to test if job outputs work
  test-job-outputs:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Test job outputs within same workflow
        run: |
          echo "ğŸ§ª INTERNAL TEST: Testing job outputs within reusable workflow:"
          echo "needs.build-and-push.outputs.image = '${{ needs.build-and-push.outputs.image }}'"
          
          if [ -z "${{ needs.build-and-push.outputs.image }}" ]; then
            echo "âŒ ERROR: Job outputs not working within reusable workflow!"
            echo "ğŸ” Let's see what the job actually produced:"
            echo "Raw job outputs: ${{ toJSON(needs.build-and-push.outputs) }}"
          else
            echo "âœ… SUCCESS: Job outputs work within reusable workflow"
            echo "Image URL: ${{ needs.build-and-push.outputs.image }}"
          fi