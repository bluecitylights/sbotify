name: Build and Push

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      folder:
        required: true
        type: string
    secrets:
      WORKLOAD_IDENTITY_PROVIDER:
        required: true
      SERVICE_ACCOUNT_EMAIL:
        required: true
      GCP_PROJECT:
        required: true
      REGION:
        required: true
      APP:
        required: true
    outputs:
      image:
        description: "The full image URL that was built and pushed"
        value: ${{ jobs.build-and-push.outputs.image }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-output.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev
        
      - name: Build and push Docker image
        run: |
          # Build the full image URL
          IMAGE_URL="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.APP }}/${{ inputs.service }}:${{ github.sha }}"
          
          echo "üê≥ Building image: $IMAGE_URL"
          
          # Build and push the image with build arg, using . as context
          docker build \
            -f "${{ inputs.dockerfile }}" \
            -t "$IMAGE_URL" \
            --build-arg SERVICE_DIR="${{ inputs.service }}" \
            .
          
          docker push "$IMAGE_URL"
          
          # Store in environment file for next step
          echo "BUILT_IMAGE_URL=$IMAGE_URL" >> "$GITHUB_ENV"
          echo "‚úÖ Image built and pushed: $IMAGE_URL"
          
      - name: Set output
        id: set-output
        run: |
          echo "üîß Setting output with image URL: $BUILT_IMAGE_URL"
          
          # Set the output
          echo "image=$BUILT_IMAGE_URL" >> "$GITHUB_OUTPUT"
          
          # Verify it was set
          echo "üêõ DEBUG: GITHUB_OUTPUT contents:"
          cat "$GITHUB_OUTPUT"
          
          # Also echo for logs
          echo "‚úÖ Output set: image=$BUILT_IMAGE_URL"