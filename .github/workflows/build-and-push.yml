name: Build and Push

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
    # ðŸ’¡ FIX: Voeg het secrets blok toe om de geheimen van de aanroepende workflow te accepteren.
    secrets:
      WORKLOAD_IDENTITY_PROVIDER:
        required: true
      SERVICE_ACCOUNT_EMAIL:
        required: true
      GCP_PROJECT:
        required: true
      REGION:
        required: true
      APP:
        required: true
        
    outputs:
      image:
        description: "Full image URL created during the build and push."
        value: ${{ jobs.build-and-push.outputs.image }}

jobs:
  build-and-push:
    # VEILIGHEIDSFIX: Staat de job toe om te draaien op directe pushes OF interne Pull Requests,
    # zodat de GitHub secrets beschikbaar zijn.
    if: success() && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    
    outputs:
      image: ${{ steps.build.outputs.image }}
      
    steps:
      - uses: actions/checkout@v4
      
      # De Debug Security Check stap is verwijderd.
      
      - name: Authenticate to GCP using Workload Identity
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # De secrets zijn nu beschikbaar omdat ze in het workflow_call blok zijn gedefinieerd.
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          
      - name: Build and Push Docker Image
        id: build
        run: |
          echo "Building image for service: ${{ inputs.service }}"
          
          IMAGE="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.APP }}/${{ inputs.service }}:${{ github.sha }}"
          
          # Configureer Docker voor Artifact Registry
          gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev
          
          # Bouw en Push
          docker build -t $IMAGE -f ${{ inputs.dockerfile }} .
          docker push $IMAGE
          
          # Stuur de uiteindelijke image URL terug als output
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
