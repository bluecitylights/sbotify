name: Dashboard CI/CD

on:
  pull_request:
    paths:
      - "dashboard/**"
      - ".github/workflows/dashboard-ci-cd.yml"
  push:
    branches: ['*']
    paths:
      - "dashboard/**"
      - ".github/workflows/dashboard-ci-cd.yml"

jobs:
  check-changes:
    uses: ./.github/workflows/check-changes.yml
    with:
      folder: dashboard

  call-base:
    needs: check-changes
    if: needs.check-changes.outputs.folder-changed == 'true'
    uses: ./.github/workflows/workflow-base.yml
    with:
      service: dashboard
      dockerfile: dashboard/Dockerfile
      folder: dashboard
    # ðŸ’¡ FIX: Alle GitHub Secrets moeten expliciet worden doorgestuurd naar de herbruikbare workflow.
    secrets:
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT_EMAIL: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      REGION: ${{ secrets.REGION }}
      APP: ${{ secrets.APP }}
      PROJECT_NUMBER: ${{ secrets.PROJECT_NUMBER }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

