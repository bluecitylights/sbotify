name: Deploy

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      image:
        required: true
        type: string
    secrets:
      WORKLOAD_IDENTITY_PROVIDER:
        required: true
      SERVICE_ACCOUNT_EMAIL:
        required: true
      GCP_PROJECT:
        required: true
      REGION:
        required: true
      APP:
        required: true
      PROJECT_NUMBER:
        required: true
      GEMINI_API_KEY:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
      - name: Deploy to Cloud Run
        run: |
          # ðŸ’¡ DEFENITIEVE FIX: Gebruik een shell ARRAY om te garanderen dat elke vlag als een afzonderlijk argument wordt doorgegeven.
          # Dit is de meest robuuste manier om shell-expansie fouten met spaties en URL's te voorkomen.
          
          # Definieer de basisvlaggen als een array. We gebruiken nu weer '=' omdat de elementen in de array gescheiden blijven.
          common_flags=(
            "--max-instances=1" 
            "--platform=managed" 
            "--service-account=${{ secrets.APP }}-${{ inputs.service }}-user@${{ secrets.GCP_PROJECT }}.iam.gserviceaccount.com" 
            "--no-allow-unauthenticated" 
            "--ingress=internal"
          )

          if [ "${{ inputs.service }}" == "chat" ]; then
            # Voeg omgevingsvariabelen toe aan de array met behulp van +=.
            common_flags+=(
              "--update-env-vars=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"
              "--update-env-vars=MCP_SERVER_URL_GCP=https://${{ secrets.APP }}-mcp-server-${{ secrets.PROJECT_NUMBER }}.${{ secrets.REGION }}.run.app"
            )
          fi

          if [ "${{ inputs.service }}" == "dashboard" ]; then
            # Voeg omgevingsvariabelen toe aan de array met behulp van +=.
            common_flags+=(
              "--update-env-vars=CHAT_API_URL=https://${{ secrets.APP }}-chat-${{ secrets.PROJECT_NUMBER }}.${{ secrets.REGION }}.run.app"
            )
          fi

          # Gebruik "${common_flags[@]}" om de array-elementen correct uit te vouwen naar afzonderlijke argumenten.
          gcloud run deploy ${{ secrets.APP }}-${{ inputs.service }} \
            --image=${{ inputs.image }} \
            --region=${{ secrets.REGION }} \
            "${common_flags[@]}"
