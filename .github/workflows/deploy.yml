name: Deploy
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
    secrets:
      WORKLOAD_IDENTITY_PROVIDER:
        required: true
      SERVICE_ACCOUNT_EMAIL:
        required: true
      GCP_PROJECT:
        required: true
      REGION:
        required: true
      APP:
        required: true
      PROJECT_NUMBER:
        required: true
      GEMINI_API_KEY:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
      - name: Deploy to Cloud Run
        run: |
          # 1. Bepaal de IMAGE_URL door deze te reconstrueren
          # De image wordt altijd getagd met de commit SHA.
          IMAGE_URL="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.APP }}/${{ inputs.service }}:${{ github.sha }}"
          
          echo "âœ… Gebruik gereconstrueerde URL (gebaseerd op SHA): $IMAGE_URL"
          
          # 3. Deploy Configuratie
          SERVICE_NAME="${{ secrets.APP }}-${{ inputs.service }}"
          echo "ðŸš€ Deployment service: $SERVICE_NAME"
          
          # Standaardinstellingen: Max 1 instantie, beheerd platform, service account, INTERN & NIET-AUTHENTICATIE
          deploy_flags=(
            "--region=${{ secrets.REGION }}"
            "--max-instances=1"
            "--platform=managed"
            "--service-account=${{ secrets.APP }}-${{ inputs.service }}-user@${{ secrets.GCP_PROJECT }}.iam.gserviceaccount.com"
            "--no-allow-unauthenticated"
            "--ingress=internal" 
          )
          
          # Voeg service-specifieke omgeving variabelen toe
          if [ "${{ inputs.service }}" == "chat" ]; then
            deploy_flags+=(
              "--update-env-vars=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"
              "--update-env-vars=MCP_SERVER_URL_GCP=https://${{ secrets.APP }}-mcp-server-${{ secrets.PROJECT_NUMBER }}.${{ secrets.REGION }}.run.app"
            )
          fi

          if [ "${{ inputs.service }}" == "dashboard" ]; then
            deploy_flags+=(
              "--update-env-vars=CHAT_API_URL=https://${{ secrets.APP }}-chat-${{ secrets.PROJECT_NUMBER }}.${{ secrets.REGION }}.run.app"
            )
          fi

          # Voer de Deploy uit
          gcloud run deploy "$SERVICE_NAME" --image="$IMAGE_URL" "${deploy_flags[@]}"
