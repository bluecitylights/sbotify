name: Deploy

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      image:
        required: true
        type: string
    secrets:
      WORKLOAD_IDENTITY_PROVIDER:
        required: true
      SERVICE_ACCOUNT_EMAIL:
        required: true
      GCP_PROJECT:
        required: true
      REGION:
        required: true
      APP:
        required: true
      PROJECT_NUMBER:
        required: true
      GEMINI_API_KEY:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
      - name: Deploy to Cloud Run
        run: |
          # ðŸ’¡ LAATSTE FIX: Voeg ALLE vlaggen, inclusief de servicenaam, IMAGE en REGION, toe aan de shell ARRAY.
          # Dit is de meest robuuste manier om 100% te garanderen dat de argumenten correct worden geparsed door gcloud.
          
          # Initialiseer de array met de verplichte argumenten en vlaggen:
          common_flags=(
            # 1. Service Name (Het eerste argument van gcloud run deploy)
            "${{ secrets.APP }}-${{ inputs.service }}"
            # 2. Image
            "--image=${{ inputs.image }}"
            # 3. Region
            "--region=${{ secrets.REGION }}"
            # 4. Overige standaardvlaggen
            "--max-instances=1" 
            "--platform=managed" 
            "--service-account=${{ secrets.APP }}-${{ inputs.service }}-user@${{ secrets.GCP_PROJECT }}.iam.gserviceaccount.com" 
            "--no-allow-unauthenticated" 
            "--ingress=internal"
          )

          if [ "${{ inputs.service }}" == "chat" ]; then
            # Voeg omgevingsvariabelen toe aan de array met behulp van +=.
            common_flags+=(
              "--update-env-vars=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"
              "--update-env-vars=MCP_SERVER_URL_GCP=https://${{ secrets.APP }}-mcp-server-${{ secrets.PROJECT_NUMBER }}.${{ secrets.REGION }}.run.app"
            )
          fi

          if [ "${{ inputs.service }}" == "dashboard" ]; then
            # Voeg omgevingsvariabelen toe aan de array met behulp van +=.
            common_flags+=(
              "--update-env-vars=CHAT_API_URL=https://${{ secrets.APP }}-chat-${{ secrets.PROJECT_NUMBER }}.${{ secrets.REGION }}.run.app"
            )
          fi

          # Roep gcloud aan met het commando en de volledige array van argumenten.
          # "${common_flags[@]}" zorgt ervoor dat elk array-element als Ã©Ã©n apart argument wordt gezien.
          gcloud run deploy "${common_flags[@]}"
