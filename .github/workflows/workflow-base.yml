name: CI/CD Base

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      folder:
        required: true
        type: string
    # ðŸ’¡ FIX 1: De base workflow moet de complete set van secrets accepteren.
    secrets:
      WORKLOAD_IDENTITY_PROVIDER:
        required: true
      SERVICE_ACCOUNT_EMAIL:
        required: true
      GCP_PROJECT:
        required: true
      REGION:
        required: true
      APP:
        required: true
      # NIEUW: PROJECT_NUMBER is nodig voor het construeren van interne service URL's.
      PROJECT_NUMBER:
        required: true
      # NIEUW: GEMINI_API_KEY is alleen nodig voor de 'chat' service, dus optioneel (false).
      GEMINI_API_KEY:
        required: false

jobs:
  tests:
    uses: ./.github/workflows/tests.yml
    with:
      folder: ${{ inputs.folder }}

  build-and-push:
    needs: tests
    uses: ./.github/workflows/build-and-push.yml
    with:
      service: ${{ inputs.service }}
      dockerfile: ${{ inputs.dockerfile }}
    # ðŸ’¡ FIX 2: Stuur alle geheimen expliciet door naar de 'build-and-push' job.
    secrets:
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT_EMAIL: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      REGION: ${{ secrets.REGION }}
      APP: ${{ secrets.APP }}
      
  deploy:
    needs: build-and-push
    # Draai de deploy alleen als de build succesvol was (niet overgeslagen)
    if: always() && needs.build-and-push.result == 'success'
    uses: ./.github/workflows/deploy.yml
    with:
      service: ${{ inputs.service }}
      image: ${{ needs.build-and-push.outputs.image }}
    # ðŸ’¡ FIX 3: Stuur alle geheimen expliciet door naar de 'deploy' job.
    secrets:
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT_EMAIL: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      REGION: ${{ secrets.REGION }}
      APP: ${{ secrets.APP }}
      PROJECT_NUMBER: ${{ secrets.PROJECT_NUMBER }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
